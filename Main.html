<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SQL Query Builder</h1>
            <p>Enter table columns to generate SQL queries</p>
        </header>
        <div class="main-content">
            <div class="left-pane">
                <textarea id="inputArea" placeholder="Enter table columns, separated by commas..."></textarea>
            </div>
            <div class="right-pane">
                <div id="outputArea" class="output-box"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
